version: '3.8'

services:
  # PostgreSQL database with PostGIS extension
  db:
    image: postgis/postgis:15-3.3
    container_name: land_contract_db
    environment:
      POSTGRES_DB: land_contract_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - land_contract_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: land_contract_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - land_contract_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django backend application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: land_contract_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-super-secret-key-20260223-landdeal
      - DB_HOST=db
      - DB_NAME=land_contract_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - EMAIL_HOST=localhost
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=noreply@landcontracts.ru
      - EMAIL_HOST_PASSWORD=secret
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_STORAGE_BUCKET_NAME=dummy
      - AWS_S3_REGION_NAME=eu-central-1
    volumes:
      - ./backend:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
      - log_files:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - land_contract_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 core.wsgi:application"

  # Nginx reverse proxy (исправлен - обслуживает frontend + backend)
  nginx:
    image: nginx:alpine
    container_name: land_contract_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html:ro
      - static_files:/var/www/static
      - media_files:/var/www/media
    depends_on:
      - backend
    networks:
      - land_contract_network

volumes:
  postgres_data:
  redis_data:
  media_files:
  static_files:
  log_files:

networks:
  land_contract_network:
    driver: bridge